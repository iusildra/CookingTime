<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
  <header>
    <div class="page">
      <nav class="page__custom-settings">
        <div><a href="index.html" class="divMenu">Fiche technique</a></div>
        <div><a href="ingredients.html" class="divMenu">Ingrédient</a></div>
        <div><a href="suivi.html" class="divMenu">Suivi</a></div>
        <div><a href="stock.html" class="divMenu">Gestion</a></div>
      </nav>
    </div>
  </header>

    <h1>Gestion de ma cuisine</h1>

    <div class="affichageElement">
      <div class="affichageElement">
        <fieldset>
          <legend><h2>TVA</h2></legend>
          <div>
            <select id="choisirTVA">
              <option value="valTVA">nomTVA</option>
            </select>
          </div>
          <p>Nom</p>
          <input type="text" id="typeTVA" />
          <p>Valeur (%)</p>
          <input type="number" id="valeur" min="0" max="100" />
          <div>
            <button class="boutonAjouterElement">Enregistrer</button>
            <button class="boutonSupprimerElement">Supprimer</button>
          </div>
        </fieldset>
      </div>

      <div class="affichageElement">
        <fieldset>
          <legend><h2>Type de fiche</h2></legend>
          <div>
            <select id="choisirTypeFiche">
              <option value="typeFiche">typeFiche</option>
            </select>
          </div>
          <p>Nom</p>
          <input type="text" id="typeFiche" />
          <div>
            <button class="boutonAjouterElement">Enregistrer</button>
            <button class="boutonSupprimerElement">Supprimer</button>
          </div>
        </fieldset>
      </div>

      <div class="affichageElement">
        <fieldset>
          <legend><h2>Type d'ingrédient</h2></legend>
          <div>
            <select id="choisirTypeIngredient">
              <option value="typeIngredient">typeIngredient</option>
            </select>
          </div>
          <p>Nom</p>
          <input type="text" id="typeIngredient" />
          <div>
            <button class="boutonAjouterElement">Enregistrer</button>
            <button class="boutonSupprimerElement">Supprimer</button>
          </div>
        </fieldset>
      </div>
    </div>

    <div id="contenuPage">
      <div id="rechercherElement">
      <fieldset>
        <legend><h2>Gérer mon stock</h2></legend>
        <div id="chercherStock" class="stockeQte">
          <input id="rechercher" type="text" placeholder="Ingredient" />
          <button id="boutonRechercher">Rechercher</button>
          <div class="stockQte">
            <label for="ajouterStock">Ajouter</label>
            <input id="ajouterStock" type="number" value="0" min="0" max="1000"/>
            <button id="boutonAjouterStock" class="button">Ajout</button>
          </div>
          <div class="stockQte">
            <label for="supprimerStock">Supprimer</label>
            <input id="supprimerStock" type="number" value="0" min="0" max="1000"/>
            <button id="boutonSupprimerStock">Suppression</button>
          </div>
        </div>
        <button id="visualiserStock">Visualiser mon stock</button>
      </fieldset>
        </div>
      <div>
      <fieldset hidden>
        <legend><h2>Affichage du stock</h2></legend>
        <div id="affichageElement"></div>
      </fieldset>
      </div>
    </div>
  </body>
</html>
