<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header-banner">
      <div data-gjs="navbar" class="navbar">
        <nav data-gjs="navbar-menu" class="navbar-menu">
          <a href="../index.html" class="navbar-menu-link">Accueil</a>
          <a href="ingredients.html" class="navbar-menu-link">Ingrédients</a>
          <a href="#" class="navbar-menu-link">Stock</a>
          <a href="suivi.html" class="navbar-menu-link">Suivi</a>
        </nav>
      </div>
    </header>

    <h1>Gestion de ma cuisine</h1>

    <div class="affichage">
      <fieldset name="RechercherStock">
        <legend><h2>Gérer mon stock</h2></legend>
        <div name="chercherStock" class="stockeQte">
          <input id="chercherStock" type="text" placeholder="Ingredient" />
          <button id="confirmerRechercheStock">Rechercher</button>
        </div>

        <div name="qte" class="stockQte">
          <label for="stockQte">Quantité</label>
          <input id="stockQte" type="number" placeholder="00" />
        </div>

        <div name="actionStock" class="stockQte">
          <button id="deleteStock" class="button">Suppression</button>
          <button id="addStock" class="button">Ajout</button>
        </div>

        <button id="visualiserStock" class="button">
          Visualiser mon stock
        </button>
      </fieldset>

      <fieldset name="GererCout">
        <legend><h2>Gestion des coûts</h2></legend>
        <table>
          <tr>
            <td>
              <label for="remunerationHoraire">Rémunération horaire</label>
              <input id="remunerationHoraire" type="number" placeholder="00" />
            </td>
            <td>
              <label for="coutFluide">Cout fluide</label>
              <input id="coutFluide" type="number" placeholder="00" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="perteMatiere">Perte matière</label>
              <input id="perteMatiere" type="number" placeholder="00" />
            </td>
            <td>
              <label for="fraisFixe">Frais fixe</label>
              <input id="fraisFixe" type="number" placeholder="000" />
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
    <div>
      <button id="saveChanges">Enregistrer</button>
    </div>
  </body>
</html>
