<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div data-gjs="navbar">
        <nav data-gjs="navbar-menu">
          <a href="../index.html">Accueil</a>
          <a href="#">Ingrédients</a>
          <a href="stock.html">Stock</a>
          <a href="suivi.html">Suivi</a>
        </nav>
      </div>
      <div class="container-width"></div>
    </header>

    <h1>Ingrédients</h1>

    <div class="zoneRecherche">
      <fieldset>
        <legend><h2>Recherche</h2></legend>
        <input id="rechercher" type="text" placeholder="Entrer un code / nom" />
        <div>
          <button id="boutonRechercher">Rechercher</button>
        </div>
      </fieldset>

      <fieldset>
        <legend><h2>Affichage des ingrédients</h2></legend>
        <div id="affichageElement"></div>
      </fieldset>
    </div>

    <div class="zoneAffichage">
      <fieldset id="formulaireIngredient">
        <legend>
          <h2>
            Ingredient
            <input type="number" id="idIngredient" readonly />
          </h2>
        </legend>
        <div class="informations">
          <div class="information">
            <label for="nomIngredient">Nom</label>
            <input id="nomIngredient" placeholder="nom de l'ingredient" />
          </div>
          <div class="information">
            <label for="type">Type</label>
            <select id="type"></select>
          </div>
          <div class="information">
            <label for="tva">Valeur de TVA</label>
            <select id="tva"></select>
          </div>
          <div class="information">
            <label for="prixU">Prix unitaire</label>
            <input
              type="number"
              id="prixU"
              max="1000"
              placeholder="0"
              min="0"
            />
          </div>
          <div class="information">
            <label for="unite">Unite</label>
            <select id="unite"></select>
          </div>
          <div class="information">
            <label for="allergene">Allergène ?</label>
            <input type="checkbox" id="allergene" />
          </div>
        </div>

        <div class="action">
          <button id="boutonSupprimerIngredient">Suppression</button>
          <button id="boutonMAJIngredient">Ajouter / Enregistrer</button>
        </div>
      </fieldset>
    </div>
  </body>
</html>
