<!DOCTYPE html>
<html lang="en" id="Suivi">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
  <header>
    <div class="page">
      <nav class="page__custom-settings">
        <div class="menu__group"><a href="index.html" class="divMenu">Fiche technique</a></div>
        <div class="menu__group"><a href="ingredients.html" id="ingredientLink" class="divMenu">Ingrédient</a></div>
        <div class="menu__group"><a href="suivi.html" class="divMenu">Suivi</a></div>
        <div class="menu__group"><a href="stock.html" id="stockLink" class="divMenu">Stock</a></div>
      </nav>
    </div>
  </header>
    <h1>Suivi d'activité</h1>
    <div id="rechercherElement">
      <div>
        <fieldset>
          <legend><h2>Recherche</h2></legend>
          <div>
            <label for="rechercherMois">Mois</label>
            <input id="rechercherMois" type="number" placeholder="00" min="0" max="12"/>
            <label for="rechercherAnnee">Année</label>
            <input id="rechercherAnnee" type="number" placeholder="00" min="2000" max="9999"/>
            <button id="boutonRechercher" class="button">Rechercher</button>
          </div>
          <div>
            <button id="boutonListe">Afficher la liste des suivis</button>
          </div>
          <div>
            <button id="boutonAjouterElement">Ajouter une fiche de suivi</button>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset hidden>
          <legend><h2>Affichage des fiches de suivi</h2></legend>
          <a href="#affichageElement"><table id="listeElement"></table></a>
        </fieldset>
      </div>

      <div id="affichageElement">
        <fieldset class="affichage">
          <legend><h2>Suivi</h2></legend>
          <div>
            <div>
              <label for="idSuivi">id du suivi</label>
              <input type="number" id="idSuivi" readonly />
            </div>
            <div>
              <label for="dateSuivi">Date du suivi</label>
              <input id="dateSuivi" type="month"/>
            </div>
            <div>
              <label for="coutFixe">Coût fixe</label>
              <input id="coutFixe" type="number" min="0"/>
            </div>
            <div>
              <label for="coutPersonnel">Coût personnel</label>
              <input id="coutPersonnel" type="number" min="0">
            </div>
            <div>
              <label for="coutFluide">Coût fluide</label>
              <input type="number" id="coutFluide" min="0"/>
            </div>
            <div >
              <label for="perteAssaisonnement">Perte assaisonnement</label>
              <input id="perteAssaisonnement" type="number"/>
            </div>
            <div>
              <label for="coeff">Coefficient</label>
              <input type="number" min="0" id="coeff"/>
            </div>
          </div>
          <div id="actionSuivi">
            <button id="impressionSuivi">Impression</button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
