<!DOCTYPE html>
<html lang="en" id="Ingredient" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="page">
        <nav class="page__custom-settings">
          <div><a href="index.html" class="divMenu">Fiche technique</a></div>
          <div><a href="ingredients.html" class="divMenu">Ingrédient</a></div>
          <div><a href="suivi.html" class="divMenu">Suivi</a></div>
          <div><a href="stock.html" class="divMenu">Gestion</a></div>
        </nav>
      </div>
    </header>
    <h1>Ingrédients</h1>
    <div id="contenuPage">
      <div id="rechercherElement">
        <fieldset>
          <legend><h2>Recherche</h2></legend>
          <div id>
            <input id="recherche" type="text" placeholder="Recherchez une fiche" />
            <button id="boutonRechercher">Rechercher</button>
          </div>
          <div>
            <button id="boutonListe">Afficher la liste des ingrédients</button>
          </div>
          <div>
            <button id="boutonCreerElement">Créer un ingrédient</button>
          </div>
        </fieldset>
      </div>
      <div class="affichageListe">
        <fieldset hidden>
          <legend><h2>Liste des ingrédients</h2></legend>
          <div>
            <table id="listeElement"><a href="#affichageElement"></a></table>
          </div>
        </fieldset>
      </div>
      <div id="affichageElement">
        <fieldset id="formulaireIngredient">
          <legend> <h2> Ingredient</h2></legend>
          <div>
            <div>
              <label for="idIngredient" hidden>ID ingrédient</label>
              <input type="number" id="idIngredient" hidden/>
            </div>
            <div>
              <label for="nom">Nom</label>
              <input id="nom" />
            </div>
            <div>
              <label for="prixU">Prix unitaire</label>
              <input type="number" id="prixU" min="0"/>
            </div>
            <div>
              <label for="unite">Unité</label>
              <select id="unite"/></select>
            </div>
            <div>
              <label for="typeIngredient">Type</label>
              <select id="typeIngredient" />
              </select>
            </div>
            <div>
              <label for="quantite">Quantité en stock</label>
              <input type="number" id="quantite" min="0"/>
            </div>
            <div>
              <label for="tva">Type de TVA</label>
              <select id="tva"/>
              </select>
            </div>
            <div>
              <label for="allergene">Allergène ?</label>
              <input type="checkbox" id="allergene" value=1/>
            </div>
          </div>
          <div class="action">
            <button id="boutonSupprimerElement">Suppression</button>
            <button id="boutonAjouterElement">Enregistrer</button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
