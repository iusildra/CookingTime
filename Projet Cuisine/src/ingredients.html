<!DOCTYPE html>
<html lang="en" id="Ingredient">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div data-gjs="navbar">
        <nav data-gjs="navbar-menu">
          <a href="index.html">Accueil</a>
          <a href="#">Ingrédients</a>
          <a href="stock.html">Stock</a>
          <a href="suivi.html">Suivi</a>
        </nav>
      </div>
      <div class="container-width"></div>
    </header>

    <h1>Ingrédients</h1>
    <div id="contenu">
      <div>
        <fieldset>
          <legend><h2>Recherche</h2></legend>
          <div>
            <input id="rechercher" type="text" placeholder="Entrer un code / nom" />
            <button id="boutonRechercher">Rechercher</button>
          </div>
          <button id="boutonListe">Afficher la liste des ingrédients</button>
          <button id="boutonAjouterElement">Ajouter un ingrédient</button>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend><h2>Affichage des ingrédients</h2></legend>
          <div id="listeElement"></div>
        </fieldset>
      </div>
      <div id="affichageElement">
        <fieldset id="formulaireIngredient">
          <legend> <h2> Ingredient</h2></legend>
          <div>
            <div>
              <label for="idIngredient"> Idenfiant de l'ingrédient</label>
              <input type="number" id="idIngredient" readonly />
            </div>
            <div>
              <label for="nom">Nom</label>
              <input id="nom" placeholder="nom de l'ingredient" />
            </div>
            <div>
              <label for="typeIngredient">Type</label>
              <input id="typeIngredient" type="select"/>
            </div>
            <div>
              <label for="typeTva">Valeur de TVA</label>
              <input id="typeTva" type="select"/>
            </div>
            <div>
              <label for="prixU">Prix unitaire</label>
              <input type="number" id="prixU" max="1000" placeholder="0" min="0"/>
            </div>
            <div>
              <label for="unite">Unite</label>
              <input id="unite" type="select"/>
            </div>
            <div>
              <label for="allergene">Allergène ?</label>
              <input type="checkbox" id="allergene"/>
            </div>
          </div>

          <div class="action">
            <button id="boutonSupprimerIngredient">Suppression</button>
            <button id="boutonMAJIngredient">Ajouter / Enregistrer</button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
