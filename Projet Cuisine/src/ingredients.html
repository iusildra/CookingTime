<!DOCTYPE html>
<html lang="en" id="Ingredient">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body >
    <header class="header-banner">
      <div data-gjs="navbar" class="navbar">
        <nav data-gjs="navbar-menu" class="navbar-menu">
          <a href="index.html" class="navbar-menu-link">Accueil</a>
          <a href="#" class="navbar-menu-link">Ingrédients</a>
          <a href="stock.html" class="navbar-menu-link">Stock</a>
          <a href="suivi.html" class="navbar-menu-link">Suivi</a>
        </nav>
      </div>
      <div class="container-width"></div>
    </header>

    <h1>Ingrédients</h1>

    <div class="affichage">
      <fieldset name="RechercheIngredient">
        <legend><h2>Recherche</h2></legend>
        <div>
          <input
            id="chercherIngredient"
            type="text"
            placeholder="Entrer un code (I0000) ou un nom"
          />
        </div>
        <button id="boutonRechercher" class="button">Rechercher</button>
        <!--<button class="button" id="addIngredient">Ajout</button>-->
      </fieldset>

      <fieldset name=""listeIngredient>
        <legend><h2>Liste des ingrédients</h2></legend>
        <div id="listeElement"></div>
      </fieldset>
      <div>
        <fieldset>
          <legend><h2>NOM DE L'INGREDIENT</h2></legend>

            <div name="idIngredient">Identifiant de l'ingrédient :</div>

          <table>
            <tr>
              <td>
                <label for="nomIngredient">Nom</label>
                <input id="nomIngredient" placeholder="nom" />
              </td>
              <td>
                <label for="type">Type</label>
                <select id="type"></select>
              </td>
              <td>
                <label for="tva">Valeur de TVA</label>
                <select id="tva"></select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="prixU">Prix unitaire</label>
                <input type="number" id="prixU" />
              </td>
              <td>
                <label for="unite">Unite</label>
                <select id="unite"></select>
              </td>
              <td>
                <label for="allergene">Allergène ?</label>
                <input type="checkbox" id="allergene" />
              </td>
            </tr>
          </table>
          <div class="row">
            <button id="supressIngredient">Suppression</button>
            <button id="supressIngredient">Ajouter / Enregistrer</button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
