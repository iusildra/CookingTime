<!DOCTYPE html>
<html lang="en" id="Ingredient" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
  <header>
    <div class="page">
      <nav class="page__custom-settings">
        <div class="menu__group"><a href="index.html" class="divMenu">Fiche technique</a></div>
        <div class="menu__group"><a href="ingredients.html" id="ingredientLink" class="divMenu">Ingrédient</a></div>
        <div class="menu__group"><a href="suivi.html" class="divMenu">Suivi</a></div>
        <div class="menu__group"><a href="stock.html" id="stockLink" class="divMenu">Stock</a></div>
      </nav>
    </div>
  </header>

    <h1>Ingrédients</h1>
    <div id="rechercherElement">
      <div>
        <fieldset>
          <legend><h2>Recherche</h2></legend>
          <div>
            <input id="rechercher" type="text" placeholder="Entrer un code / nom" />
            <button id="boutonRechercher">Rechercher</button>
          </div>
          <div>
            <button id="boutonListe">Afficher la liste des ingrédients</button>
          </div>
          <div>
            <button id="boutonAjouterElement">Ajouter un ingrédient</button>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset hidden>
          <legend><h2>Affichage des ingrédients</h2></legend>
          <a href="#affichageElement"><table id="listeElement"></table></a>
        </fieldset>
      </div>
      <div id="affichageElement">
        <fieldset id="formulaireIngredient">
          <legend> <h2> Ingredient</h2></legend>
          <div>
            <div>
              <label for="idIngredient"> id ingrédient</label>
              <input type="number" id="idIngredient" readonly />
            </div>
            <div>
              <label for="nom">Nom</label>
              <input id="nom" />
            </div>
            <div>
              <label for="prixU">Prix unitaire</label>
              <input type="number" id="prixU" min="0"/>
            </div>
            <div>
              <label for="typeIngredient">Type</label>
              <select id="typeIngredient" />
              </select>
            </div>
            <div>
              <label for="quantiteStock">Quantité en stock</label>
              <input type="number" id="quantiteStock" min="0"/>
            </div>
            <div>
              <label for="unite">Unité</label>
              <select id="unite"/></select>
            </div>
            <div>
              <label for="tva">Type de TVA</label>
              <select id="tva"/>
              </select>
            </div>
            <div>
              <label for="allergene">Allergène ?</label>
              <input type="checkbox" id="allergene" value=1/>
            </div>
          </div>

          <div class="action">
            <button id="boutonSupprimerIngredient">Suppression</button>
            <button id="boutonMAJIngredient">Ajouter / Enregistrer</button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
