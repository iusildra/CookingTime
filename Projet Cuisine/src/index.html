<!DOCTYPE html>
<html lang="en" id="Fiche">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
  <header class = "main-head">
    <div data-gjs="navbar">
      <nav data-gjs="navbar-menu">
        <a href="#" id="accueilLink">Accueil</a>
        <a href="ingredients.html" id="ingredientLink">Ingrédients</a>
        <a href="stock.html" id="stockLink">Stock</a>
        <a href="suivi.html">Suivi</a>
      </nav>
    </div>
  </header>

  <h1>Fiches Techniques</h1>

  <div id="contenu">
    <div>
      <fieldset>
        <legend><h2>Recherche</h2></legend>
        <div>
          <input id="rechercher" type="text" placeholder="Entrez une fiche technique"/>
          <button id="boutonRechercher">Rechercher</button>
        </div>
        <button id="boutonListe">Afficher la liste des fiches</button>
        <button id="boutonAjouterElement">Ajouter une fiche</button>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend><h2>Liste des fiches techniques</h2></legend>
        <div id="listeElement"></div>
      </fieldset>
    </div>
  </div>
  <div class="zoneAffichage" id="affichageElement">
      <fieldset id="formulaireFT">
        <legend><h2>Fiche technique</h2> </legend>
          <div id="descriptionFiche">
            <div>
              <label for="idFiche">ID de la fiche</label>
              <input id="idFiche" type="number" min="00" max="9999" readonly />
              <label for="idSuivi">ID du suivi</label>
              <input id="idSuivi" type="select"/>
            </div>
            <label for="nom">Intitulé</label>
            <input type="text" id="nom" />
            <label for="responsable">Responsable</label>
            <input type="text" id="responsable" />
            <label for="auteur">Auteur</label>
            <input type="text" id="auteur" />
            <label for="nbCouvert">Nombre de couvert</label>
            <input type="number" id="nbCouvert" value="8" min="0" max="100" />
            <label for="typeFiche">Type</label>
            <input id="typeFiche" type="select"/>

          </div>
        <label for="ajouterIngredientFiche">Un oubli ?</label>
        <button id="ajouterIngredientFiche">Creation d'ingrédients</button>
        <div id="contenuFiche">
          <div class="descriptif">
            <fieldset id="Descriptif">
              <legend><h3>Descriptif</h3></legend>
              <div id="etapesRecette">
                <div class="etape" id="e0">
                  <div>
                    <label for="idPhase">N° d'étape</label><br />
                    <input type="number" id="idPhase" placeholder="0" /><br />
                    <label for="dureePhase">Durée</label><br />
                    <input type="number" id="dureePhase" placeholder="0" /><br />
                    <label for="textEtape">Description</label><br />
                    <textarea
                            class="descriptionFT"
                            id="textEtape"
                            rows="10"
                            cols="45"
                    ></textarea>
                  </div>
                  <div class="action">
                    <button id="boutonSupprimerEtape">Supprimer l'étape</button>
                    <button id="boutonMonterEtape">Up</button>
                    <button id="boutonDescendreEtape">Down</button>
                  </div>
                </div>
                <button id="boutonAjouterEtape">+</button>
              </div>
            </fieldset>
          </div>
          <div>
            <fieldset>
              <legend><h3>Ingredient</h3></legend>
              <table id="listeIngredient">
                <tr>
                  <th>Ingredient</th>
                  <th>Quantité</th>
                </tr>
                <tr id="i0">
                  <td>
                    <input type="text" name="ingredient_0" placeholder="nom" />
                  </td>
                  <td>
                    <input type="number" name="ingredientQte_0" placeholder="0" />
                  </td>
                  <td><button id="0">X</button></td>
                </tr>
              </table>
              <button id="ajoutIngredientListe">+</button>
              </fieldset>
          </div>
          <div>
            <fieldset>
              <legend><h3>Sous-recettes</h3></legend>
              <table id="listeSousRecette">
                <tr>
                  <th>Recette</th>
                  <th>Quantité</th>
                </tr>
                <tr id="r0">
                  <td>
                    <input type="text" id="recette" placeholder="nom" />
                  </td>
                  <td>
                    <input type="number" id="recetteQte" placeholder="0" />
                  </td>
                  <td><button id="0">X</button></td>
                </tr>
              </table>
              <button id="ajoutRecetteListe">+</button>
            </fieldset>
          </div>
        </div>
        <button id="boutonAjouterFiche" class="button">Ajout</button>
        <button id="boutonSupprimerFiche">Suppression</button>
        <button id="boutonModifierFiche">Edition</button>
        <button id="boutonImprimerEtiquette">Impression d'étiquette</button>
        <button id="boutonImprimerFiche">Impression</button>
      </fieldset>
    </div>
  </body>
</html>
