<!DOCTYPE html>
<html lang="en" id="Fiche" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/header.css" />
        <script type="text/javascript" src="js/script.js" defer></script>
        <script type="text/javascript" src="js/scriptFiche.js" defer></script>
    </head>
    <body>
        <header>
            <div class="page">
                <nav class="page__custom-settings">
                    <div><a href="index.html" class="divMenu">Fiche technique</a></div>
                    <div><a href="ingredients.html" class="divMenu">Ingrédient</a></div>
                    <div><a href="suivi.html" class="divMenu">Suivi</a></div>
                    <div><a href="stock.html" class="divMenu">Gestion</a></div>
                </nav>
            </div>
        </header>

        <h1>Fiches Techniques</h1>
        <div id="contenuPage">
            <div id="rechercherElement">
                <fieldset>
                    <legend><h2>Recherche</h2></legend>
                    <div>
                        <input id="recherche" type="text" placeholder="Recherchez une fiche technique"/>
                        <button id="boutonRechercher">Rechercher</button>
                    </div>
                    <div>
                        <button id="boutonListe">Afficher la liste des fiches</button>
                    </div>
                    <div>
                        <button id="boutonCreerElement">Créer une fiche</button>
                    </div>
                </fieldset>
            </div>
            <div class="affichageListe">
                <fieldset hidden>
                    <legend><h2>Liste des fiches techniques</h2></legend>
                    <div>
                        <table id="listeElement"><a href="#affichageElement"></a></table>
                    </div>
                </fieldset>
            </div>
        </div>
        <div id="affichageElement">
            <fieldset>
                <legend><h2>Fiche technique</h2> </legend>
                <div id="infoFiche">
                    <div>
                        <label for="idFiche" hidden>ID de la fiche</label>
                        <input id="idFiche" type="number" min="00" max="9999" hidden/>
                        <label for="nom">Intitulé</label>
                        <input type="text" id="nom" />
                    </div>
                    <div>
                        <label for="responsable">Responsable</label>
                        <input type="text" id="responsable" />
                        <label for="auteur">Auteur</label>
                        <input type="text" id="auteur" />
                        <label for="nbCouvert">Nombre de couvert</label>
                        <input type="number" id="nbCouvert" value="8" min="0" max="100" />
                        <label for="typeFiche">Type</label>
                        <select id="typeFiche" class="typeFiche"/>
                        </select>
                    </div>
                </div>
                <label for="ajouterIngredientFiche">Un oubli ?</label>
                <a href="ingredients.html"><button id="ajouterIngredientFiche">Creation d'ingrédients</button></a>
                <div id="contenuRecette">
                    <div class="affichageListe colonneRecette">
                        <fieldset>
                            <legend><h3>Etapes</h3></legend>
                            <div>
                                <div id="etapesRecette" class="elementsRecette">
                                </div>
                            <button id="boutonAjouterEtape">+</button>
                            </div>
                        </fieldset >
                    </div>
                    <div class="affichageListe colonneRecette">
                        <fieldset>
                            <legend><h3>Ingredient</h3></legend>
                            <div>
                                <table>
                                    <thead class="tabsRecette" hidden>
                                    <tr>
                                        <th>Ingredient</th>
                                        <th>Quantité</th>
                                    </tr>
                                    </thead>
                                    <tbody id="ingredientsRecette" class="elementsRecette"></tbody>
                                </table>
                                <button id="boutonAjouterIngredient">+</button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="affichageListe colonneRecette">
                        <fieldset>
                            <legend><h3>Sous-recettes</h3></legend>
                            <div>
                                <table>
                                    <thead class="tabsRecette" hidden>
                                    <tr>
                                        <th>Recette</th>
                                    </tr>
                                    </thead>
                                    <tbody id="sousRecettesRecette"class="elementsRecette"></tbody>
                                </table>
                                <button id="boutonAjouterSousRecette">+</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="action">
                    <button id="boutonAjouterElement">Ajout / mettre à jour</button>
                    <button id="boutonSupprimerElement" hidden>Suppression</button>
                    <button id="boutonImprimerFiche" hidden>Impression</button>
                </div>
            </fieldset>
        </div>
        <div id="printer" hidden>
            <h2>Informations & Sous recettes</h2>
            <div id="printer1" class="print">
                <div id="printContenu" class="colonneRecette"></div>
                <div id="printSousRecettes" class="printInfo"></div>
            </div>
            <h2>Contenu</h2>
            <div id="printer2" class="print">
                <div id="printEtape" class="colonneRecette"></div>
                <div id="printIngredient" class="printInfo"></div>
            </div>
            <div id="printer3" class="print">

            </div>
            <h2>Durée & prix</h2>
            <div id="printer4" class="print">
                <div id="printDuree"></div>
                <div id="printPrix"></div>
            </div>
        </div>
    </body>
</html>
